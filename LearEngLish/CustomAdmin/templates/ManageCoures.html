{% extends 'baseAdmin.html' %}
{% block main-Admin%}
    <div class="content-container">
        <h1 class="page-title">Danh sách khóa học</h1>
        <div class="row">
            <div class="col-lg-12">
                <a  class="btn btn-success" href="" style="margin-bottom: 20px;">Thêm khóa học</a>
            </div>
        </div>
        <div class="table-reponsive table-bordered">
            <table class="table">
                <thead>
                    <tr class="th-head">
                        <th>STT</th>
                        <th>Tên khóa học</th>
                        <th>Điểm học lên cấp</th>
                        <th colspan="2" style="text-align: center;">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coures in coures%}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{coures.ten}}</td>
                        <td>{{coures.diemlencap}}</td>
                        <td colspan="2" style="text-align: center;">
                            <a href="" class="btn btn-warning">Sửa</a>
                            <a href="" class="btn btn-danger">Xóa</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
    </div>
{% endblock main-Admin%}

<style>
    .th-head {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
</style>
