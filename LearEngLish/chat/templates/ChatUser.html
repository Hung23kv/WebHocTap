{%load static%}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemBot - Chat với AI</title>
    <link rel="stylesheet" href="{% static 'css/ChatDetail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-Bvt8stdz1C9qoUa5PNkZVerkljkGQt.png" alt="MemRise Logo" class="memrise-logo">
                </div>
                <a href="{%url 'homeChat' %}" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Rời phòng
                </a>
            </div>
            <div class="header-right">
                <h1>Trò chuyện người dùng</h1>
            </div>
        </header>
        <br>
        <p class = "text" style = "text-align: center;
    color: blue;">Mục tiêu:</p>
        <main class="main-content">
            <!-- Chat Messages -->
            <div class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Xin chào bạn khỏe không </p>
                        <button class="audio-btn"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
                <div class="message user-message">
                    <div class="message-content">
                        <p class="english">{{ item.answer }}</p>
                    </div>
                </div>

            </div>
        </main>


        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-area">
                <form method = "post"> 
                {% csrf_token %}
                <!-- Lưu trữ dữ liệu qua hidden fields -->
                <input type="hidden" name="current_index" value="{{ current_index }}">
                <input type="hidden" name="reply_data" value="{{ reply_data }}">
                
                    <div class="input-field">
                        <input type="text" placeholder="Nhập tin nhắn của bạn..." name = "ChatContent">
                    <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
