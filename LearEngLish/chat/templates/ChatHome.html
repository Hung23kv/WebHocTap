{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemBot - Chat với AI</title>
    <link rel="stylesheet" href="{% static 'css/ChatHome.css' %}">
    <script src="{% static 'js/ChatHome.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
         <div class="left-nav">
            <div class="logo">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-Bvt8stdz1C9qoUa5PNkZVerkljkGQt.png" alt="MemRise Logo" class="memrise-logo">
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="far fa-file-alt"></i>
                    </div>
                    <span>Trang chủ</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="far fa-lightbulb"></i>
                    </div>
                    <span>Tình huống</span>
                </a>
                
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="far fa-comments"></i>
                    </div>
                    <span>Cuộc đối thoại</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="language-selector">
                    <div class="flag-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/1200px-Flag_of_the_United_Kingdom_%283-5%29.svg.png" alt="English" class="flag">
                    </div>
                </div>
                <div class="header-title">
                    <h1>MemBot - vận hành bởi AI</h1>
                </div>
                <div class="header-icons">
                    <i class="fas fa-chart-bar"></i>
                    <i class="fas fa-clipboard-list"></i>
                    <div class="user-score">0</div>
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- Chat Description -->
            <div class="chat-description">
                <p>Chat với MemBot - hệt như đang nói chuyện với người bản địa! Được hỗ trợ bởi AI.</p>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab-btn active">Tất cả</button>
                <button class="tab-btn">Nói chuyện</button>
                <button class="tab-btn">Sứ mệnh</button>
            </div>

            <!-- Card Grid -->
            <div class="card-grid">

                {% for item in Listchat%}
                    <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772?q=80&w=3337&auto=format&fit=crop" alt="Cà phê">
                        <span class="card-tag">Sứ mệnh</span>
                    </div>
                    <div class="card-content">
                        <a href= "{% url 'detailChat' item.id  %}" style = "text-decoration: none;color: blue; ">{{item.tieude}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>

           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
