{% extends 'Base.html' %}

{% block main-Admin %}
    <div class="content-container">
        <h1 class="page-title">Thêm bài học</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'add_lesson' %}?course_id={{ course.id }}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="ten">Tên bài học:</label>
                <input type="text" class="form-control" id="ten" name="ten" required>
            </div>

            <div class="form-group mb-3">
                <label for="thutu">Thứ tự:</label>
                <input type="number" class="form-control" id="thutu" name="thutu" required>
            </div>

            <div class="form-group mb-3">
                <label for="diem">Điểm:</label>
                <input type="number" class="form-control" id="diem" name="diem" required>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary me-3">Thêm bài học</button>
                    <a href="{% url 'manage-lession' %}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
