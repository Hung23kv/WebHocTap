{% extends 'Base.html' %}

{% block main-Admin %}
    <div class="content-container">
        <h1 class="page-title">Thêm cuộc đối thoại</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="tieude">Tiêu đề:</label>
                <input type="text" class="form-control" id="tieude" name="tieude" required>
            </div>

            <div class="form-group mb-3">
                <label for="muctieu">Mục tiêu:</label>
                <input type="text" class="form-control" id="muctieu" name="muctieu" required>
            </div>

            <div class="form-group mb-3">
                <label for="hinhanh">Hình ảnh:</label>
                <input type="file" class="form-control" id="hinhanh" name="hinhanh" accept="image/*">
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary me-3">Thêm cuộc đối thoại</button>
                    <a href="{% url 'manage-conversation' %}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
